{% extends "base.html" %} {% load static %} {% block content %}
<div id="user_id" style="display: none">{{ user_id }}</div>
<div class="mainmain">
  <div class="maincontainer">
    <div class="container">
      <h1>Break the Barriers , {{request.user.username}} !</h1>
      <button id="startSessionButton">Start Session</button>
    </div>
    <div class="controllerscon">
      <div id="vistool">
        <h4>Visual controls</h4>
        <div class="subtool">
          <h4>Show the Lens :</h4>
          <input type="checkbox" name="checkvisuals" id="checkvisuals" />
        </div>
        <br />
        <div class="slidecontainer">
          <div class="subtool">
            <h5>lens zoom</h5>
            <input
              type="range"
              min="1"
              max="10"
              value="2"
              class="slider"
              id="zoom-range"
            />
          </div>
          <div class="subtool">
            <h5>lens width</h5>
            <input
              type="range"
              min="100"
              max="700"
              value="300"
              class="slider"
              id="width-range"
            />
          </div>
          <div class="subtool">
            <h5>Adjust font</h5>
            <input
              type="range"
              min="10"
              max="80"
              value="20"
              class="slider"
              id="font_range"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="imagecon" id="imagecon">
  <div class = "img-container">
    <img
      id="browser_screenshot"
      src="https://static.remove.bg/sample-gallery/graphics/bird-thumbnail.jpg"
      alt="Image will display here"
      style="width: 100%; height: 100%"
    />
    <div class="lens"></div>
  </div>
  <script src="{% static 'js/browse.js' %}"></script>
  <script src="{% static 'js/img-zoom.js' %}"></script>
  {% endblock content %}
</div>
